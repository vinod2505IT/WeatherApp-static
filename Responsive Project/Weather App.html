<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/fb36b7032d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Weather App.css" />
  </head>
  <body>
    <section id="weather">
      <h1>TamilNadu, India</h1>
      <div class="weather_info_temp">
        <!-- Weather Information -->
        <div class="weather_info">
          <div class="weather_info_date">
            <p>Friday May 21</p>
            <p>Sunny</p>
            <div class="weather_info--date_icon_temp">
              <i class="fas fa-sun"></i>
              <p>24 <sup>&#8451</sup></p>
            </div>
          </div>
          <div class="weather_info_data">
              <p>Percipitation: 10%</p>
              <p>Humidity: 5%</p>
              <p>Wind: 4kpm NW</p>
          </div>
        </div>
        
        <!-- Weatther Temps -->
        <div class="weather_temp">
            <div class="weather_temp_monday">
                <p>Monday</p>
                <i class="fas fa-cloud-sun"></i>
                <p>40 <sup>&#8451</sup></p>
                <p>32 <sup>&#8451</sup></p>
            </div>
            <div class="weather_temp_tuesday">
                <p>Tuesday</p>
                <i class="fas fa-cloud-sun-rain"></i>
                <p>25 <sup>&#8451</sup></p>
                <p>18 <sup>&#8451</sup></p>
            </div>
            <div class="weather_temp_wednessday">
                <p>Wednesday</p>
                <i class="fas fa-cloud-showers-heavy"></i>
                <p>21 <sup>&#8451</sup></p>
                <p>15 <sup>&#8451</sup></p>
            </div>
            <div class="weather_temp_thursday">
                <p>Thursday</p>
                <i class="fas fa-cloud-moon-rain"></i>
                <p>35 <sup>&#8451</sup></p>
                <p>25 <sup>&#8451</sup></p>
            </div>
            <div class="weather_temp_friday">
                <p>Friday</p>
                <i class="fas fa-cloud-sun"></i>
                <p>40 <sup>&#8451</sup></p>
                <p>30 <sup>&#8451</sup></p>
            </div>
            <div class="weather_temp_saturday">
                <p>Saturday</p>
                <i class="fas fa-poo-storm"></i>
                <p>23 <sup>&#8451</sup></p>
                <p>18 <sup>&#8451</sup></p>
            </div>
            <div class="weather_temp_sunday">
                <p>Sunday</p>
                <i class="fas fa-cloud-rain"></i>
                <p>23 <sup>&#8451</sup></p>
                <p>18 <sup>&#8451</sup></p>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
